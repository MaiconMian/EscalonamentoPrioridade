<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalonamento Por Prioridade</title>
    <style>
        #linhaDoTempo {
            display: flex;
            flex-wrap: nowrap; 
        }
    </style>
</head>
<body> 

    <h1> Escalonamento Por Prioridade </h1>

    <input type="number" id="numeroNiveis" placeholder="Numero de níveis [1-10]" class="entry">
    <button onclick="criarNiveis()"> Criar níveis </button>

    <input type="number" id="tamanhoprocesso" placeholder="Tamanho do Processo" class="entry">
    <input type="number" id="prioridadeprocesso" placeholder="Prioridade do Processo" class="entry">
    <button onclick="criarProcesso()"> Criar Processo </button>

    <input type="number" id="tamanhoQuantum" placeholder="Unidade de tempo do quantum" class="entry">
    <input type="checkbox" id="meuCheckbox"> Gerar Processos aleatórios
    <input type="number" id="Probabilidade" placeholder="Prob Proc Aleatorio [1-100]" class="entry">
    <input type="number" id="MaxTamanho" placeholder="Maximo Tamanho Aleatorio" class="entry">
    <input type="number" id="SubirPrioridade" placeholder="Tempo subir Prioridade" class="entry">

    <button onclick="inicia()" id="botaoInicia"> Iniciar </button>

    <p> Niveis: </p>
    <div id="niveis"></div>
    <p> Atual: </p>
    <div id="processoExecutando"></div>

    <div id="linhaDoTempo"></div>

    <script src="scripts/Processo.js"></script>
    <script src="scripts/FilaPronto.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/visualizacao.js"></script>
    <script src="scripts/gerenciadorProcessos.js"></script>
    <script src="scripts/NivelPrioridade.js"></script>
    
</body>
